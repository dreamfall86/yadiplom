---
# Настройка всех сервисов
- name: Настройка всех сервисов
  hosts: all

  tasks:
    - name: Применение роли для установки общих пакетов
      include_role:
        name: default

- name: Настройка PostgreSQL
  hosts: postgresql

  tasks:
    - name: Применение роли для PostgreSQL
      include_role:
        name: postgres

- name: Настройка MediaWiki
  hosts: mediawiki

  vars:
    postgres_host: "{{ hostvars['psql1'].ansible_host }}"
    postgres_user: "wikiuser"
    postgres_password: "balamut666"  # Определите пароль для MediaWiki пользователя базы данных

  tasks:
    - name: Применение роли для MediaWiki
      include_role:
        name: mediawiki

